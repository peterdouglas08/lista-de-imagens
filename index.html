<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images list</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="obras">
            <div class="pinturas">
                <img src="./src/images/rome.png" alt="pintura rome">
                <div class="informacoes">
                    <h1 class="titulo">Rome</h1>
                    <h2 class="subtitulo">Michelangelo</h2>
                </div>
            </div>

            <div class="pinturas">
                <img src="./src/images/boat.png" alt="pintura boat">
                <div class="informacoes">
                    <h1 class="titulo">Boat at Sea</h1>
                    <h2 class="subtitulo">Vincent Van Gogh</h2>
                </div>
            </div>

            <div class="pinturas">
                <img src="./src/images/sand-and-sea.png" alt="pintura sand and sea">
                <div class="informacoes">
                    <h1 class="titulo">Sand and Sea</h1>
                    <h2 class="subtitulo">Da Vinci</h2>
                </div>
            </div>

            <div class="pinturas">
                <img src="./src/images/starry-night.png" alt="pintura starry night">
                <div class="informacoes">
                    <h1 class="titulo">Starry Night</h1>
                    <h2 class="subtitulo">Vincent Van Gogh</h2>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
